<h1>Cha</h1>
<table>
  <tr>
    <th>name</th>
    <th>gender</th>
    <th>point</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of students" (click)="showDetail(item)">
    <td>{{item.name}}</td>
    <td *ngIf="item.gender==0">Ná»¯</td>
    <td *ngIf="item.gender==1">Nam</td>
    <td *ngIf="item.gender==2">LGBT</td>
    <td>{{item.point}}</td>
    <td><button (click)="showDetail(item)">showDetail</button></td>
  </tr>
</table>
<app-show-detail [studentCon]="studentDetail"></app-show-detail>
<app-create-student (onCreate)="getNewStudent($event)"></app-create-student>
