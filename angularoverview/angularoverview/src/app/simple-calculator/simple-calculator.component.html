<h1>Simple Calculator</h1>
<div>
  <label>Number 1: </label>
  <input [(ngModel)]="numberOne">
</div>
<div>
  <label>Number 2: </label>
  <input [(ngModel)]="numberTwo">
</div>
<div>
  <span>Calculation:</span>
  <button (click)="sum($event)">+</button>
  <button (click)="subtract($event)">-</button>
  <button (click)="multiphie($event)">*</button>
  <button (click)="division($event)">/</button>
</div>
<div>
  <label style="color: red">Result: {{result}}</label>
</div>
