<h1>Countdown Timer</h1>

<div class="group-actions">
  <button class="btn btn-success" (click)="start()">Bắt đầu</button>
  <button class="btn btn-primary" (click)="stop()">Kết thúc</button>
  <button class="btn btn-warning" (click)="reset()">Đặt lại</button>
</div>
<div class="timer">
  <span class="timer-text">{{ remainingTime }}</span>
</div>
<p>{{ message }}</p>
