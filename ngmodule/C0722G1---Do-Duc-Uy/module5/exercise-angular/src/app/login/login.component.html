<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input
      ngModel
      name="email"
      #email="ngModel"
      required
      type="email" id="form2Example1" class="form-control" />
    <label class="form-label" for="form2Example1">Email address</label>
    <div *ngIf="!email.valid && email.touched">
      <p *ngIf="email?.errors?.required">Email is required</p>
    </div>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input
      ngModel
      name="password"
      #password="ngModel"
      required
      minlength="6"
      type="password" id="form2Example2" class="form-control" />
    <label class="form-label" for="form2Example2">Password</label>
    <div *ngIf="!password.valid && password.touched">
      <p *ngIf="password?.errors?.required">Password is required</p>
      <p *ngIf="password?.errors?.minlength">Min is 6 letter</p>
    </div>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!loginForm.valid">Sign in</button>
</form>
