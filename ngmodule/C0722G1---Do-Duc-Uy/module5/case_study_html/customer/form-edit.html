<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Khách hàng</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <div class="col-1">
        <div class="m-1" style="width: 150px;">
            <a href="">
                <img src="https://premiervillagehalongbayresort.com/wp-content/uploads/2021/04/logo-PVHL-02-02.png"
                     alt="Furama resort" style="width: 100%">
            </a>
        </div>
    </div>
</header>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3E469E">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Premier Village</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Link</a>
                </li>
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>

            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-warning" type="submit">Tìm</button>
            </form>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center">
    <div class="col-6">
        <!--            ----------Tiêu đề------------>
        <div class="my-5"><h1>Chỉnh sửa khách hàng</h1></div>
        <form class="my-5" action="/customer/save" method="post">
            <!--            ----------ID khách hàng------------>
            <input type="text" hidden class="form-control" id="id" name="id">
            <!--            ----------Form nhập tên------------>
            <div class="form-group">
                <label for="name">Tên khách hàng</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nhập đầy đủ họ tên">
            </div>
            <!--            ----------Form chọn loại khách------------>
            <div class="form-group">
                <label for="customerType">Loại khách hàng</label>
                <select class="form-select hideDefaultSelect" id="customerType" name="customerType">
                    <option class="defaultSelect" value="">Hãy chọn loại khách hàng</option>
                </select>
            </div>
            <!--            ----------Form nhập ngày sinh------------>
            <div class="form-group">
                <label for="birthday">Ngày sinh</label>
                <input type="date" class="form-control" id="birthday" name="birthday"
                       min="1920-01-01">
            </div>
            <!--            ----------Form chọn giới tính------------>
            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select class="form-select hideDefaultSelect" id="gender" name="gender">
                    <option class="defaultSelect" value="">Hãy chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
            <!--            ----------Form nhập CCCD------------>
            <div class="form-group">
                <label for="idCard">Số CCCD</label>
                <input type="text" class="form-control" id="idCard" name="idCard" placeholder="9 hoặc 12 số">
            </div>
            <!--            ----------Form nhập số điện thoại------------>
            <div class="form-group">
                <label for="phoneNumber">Số điện thoại</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                       placeholder="09xxxxxxxx/+849xxxxxxxx">
            </div>
            <!--            ----------Form nhập email------------>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="abc@abc.abc">
            </div>
            <!--            ----------Form nhập địa chỉ------------>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <!--            ----------Nút tuỳ chọn------------>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
                <a href="@{/customer}" style="text-decoration: none; width: 30%"
                   class="form-control btn btn-outline-info mx-5">
                    Hủy
                </a>
                <button style="width: 30%" type="submit" class="btn btn-outline-success mx-5">
                    Lưu
                </button>
            </div>
            <div class="form-group d-flex align-items-center justify-content-center" style="margin-top: 25px">
                <button style="width: 30%" type="button" class="form-control btn btn-outline-info mx-5"
                        id="formInput13">
                    <a href="/" style="text-decoration: none; color: #0dcaf0">Trang chủ</a>
                </button>
            </div>
        </form>
    </div>
</div>
<footer class=" text-center text-lg-start" style="color: white">
    <div class="text-center p-3" style="background-color: #3E469E;">
        © 2022 Copyright:
        <a class="text-light" href="/index.jsp" style="text-decoration: none">Premier Village</a>
    </div>
</footer>
</body>
<script>
    $(document).ready(function () {
        $(".hideDefaultSelect").click(function () {
            $(".defaultSelect").hide();
        })
    })
</script>
</html>
