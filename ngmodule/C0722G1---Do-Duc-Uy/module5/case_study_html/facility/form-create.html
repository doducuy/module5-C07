                </select>
            </div>
            <!--            ----------Form nhập mô tả tiện ích khác------------>

<script>
    $(document).ready(function () {
        window.onload = function checkFacilityType() {
            let facilityType = $("#facilityType").val();
            if (facilityType == null) {
                $(".numberOfFloor").show();
                $(".poolArea").show();
                $(".facilityFree").show();
            } else {
                if (facilityType == 1) {
                    $(".numberOfFloor").show();
                    $(".poolArea").show();
                    $(".facilityFree").hide();
                    $("#facilityFree").val(null);
                } else if (facilityType == 2) {
                    $(".numberOfFloor").show();
                    $(".poolArea").hide();
                    $("#poolArea").val(null);
                    $(".facilityFree").hide();
                    $("#facilityFree").val(null);
                } else if (facilityType == 3) {
                    $(".numberOfFloor").hide();
                    $("#numberOfFloor").val(null);
                    $(".poolArea").hide();
                    $("#poolArea").val(null);
                    $(".facilityFree").show();
                }
            }
        }
        $("#facilityType").change(function () {
            let typeFacility=$("#facilityType").val();
            if (typeFacility == 1) {
                $(".numberOfFloor").show();
                $(".poolArea").show();
                $(".facilityFree").hide();
                $("#facilityFree").val(null);
            } else if (typeFacility == 2) {
                $(".numberOfFloor").show();
                $(".poolArea").hide();
                $("#poolArea").val(null);
                $(".facilityFree").hide();
                $("#facilityFree").val(null);
            } else if (typeFacility == 3) {
                $(".numberOfFloor").hide();
                $("#numberOfFloor").val(null);
                $(".poolArea").hide();
                $("#poolArea").val(null);
                $(".facilityFree").show();
            }
        })
        $(".hideDefaultSelect").click(function () {
            $(".defaultSelect").hide();
        })
    })
</script>
