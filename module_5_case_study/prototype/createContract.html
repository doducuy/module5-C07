<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title></title>
    <link rel="stylesheet" href="../file_css/index.css">
    <link rel="stylesheet" href="../file_css/reset.css">

</head>
<body class="d-flex flex-column">
<section id="input-mask-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong id="inDam"><h1 class="card-title" style="color: red">Create Contract</h1></strong>
                </div>
                <div class="card-body">
                    <div class="row col-md-12 col-xl-12 col-sm-12" >


                        <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                            <label class="form-label" for="basicSelect">Name Facility </label>
                            <select class="form-select" id="basicSelect">
                                <option>IT</option>
                                <option>Blade Runner</option>
                                <option>Thor Ragnarok</option>
                            </select>
                        </div>


                        <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                            <label class="form-label" for="name_employee">Name Employee </label>
                            <select class="form-select" id="name_employee">
                                <option>IT</option>
                                <option>Blade Runner</option>
                                <option>Thor Ragnarok</option>
                            </select>
                        </div>

                        <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                            <label class="form-label" for="name_customer">Name Customer </label>
                            <select class="form-select" id="name_customer">
                                <option>IT</option>
                                <option>Blade Runner</option>
                                <option>Thor Ragnarok</option>
                            </select>
                        </div>


                        <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                            <label class="form-label" for="dayStart">Day Start:</label>
                            <input type="date" class="form-control time-mask" placeholder="?" id="dayStart">
                        </div>
                        <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                            <label class="form-label" for="endDateForm">End Day:</label>
                            <input type="text" class="form-control numeral-mask" placeholder="input number people" id="endDateForm">
                        </div>
                        <div class="col-xl-4 col-md-6 col-sm-12 mb-2">
                            <label class="form-label" for="deposit">Deposit(VNĐ):</label>
                            <input type="number" class="form-control block-mask" placeholder="giá" id="deposit">
                        </div>


                    </div>
                    <div class="col-12">
                        <button type="reset" class="btn btn-primary me-1 waves-effect waves-float waves-light">Submit</button>
                        <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
                    </div>                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
