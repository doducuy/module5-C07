<body>
<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold text-light">CHỈNH SỬA KHÁCH HÀNG</h2>

  <p class="text-center">
    <a href="@{/facility}"><i class="fa-solid fa-backward"></i> Quay lại trang danh sách khách hàng</a>
  </p>

  <div class="d-flex justify-content-center">
    <form class="w-50 border border-2 border-success p-3 rounded formCSS"
    >
      <input type="hidden" readonly/>

      <input type="hidden"  readonly/>
      <div class="form-group">
        <label class="h6">Tên:</label>
        <div class="input-group">
          <input type="text" class="form-control"
                 readonly style="background-color: #b6bac2"/>
          <span class="input-group-text"><i class="fa-solid fa-house-user"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="name" class="h6">Ngày sinh:</label>
        <p style="color: red" ></p>
        <div class="input-group">
          <input type="text" id="name" class="form-control" placeholder="Nhập ngày sinh"
                 required
                 pattern="^([\p{Lu}][\p{Ll}]{1,8})(\s([\p{Lu}]|[\p{Lu}][\p{Ll}]{1,10})){0,5}( \d*)?$"
                 title="Tên dịch vụ được phép chứa số và các kí tự đầu tiên của mỗi từ phải viết hoa."/>
          <span class="input-group-text"><i class="fa-solid fa-file-signature"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="area" class="h6">Giới tính (m<sup>2</sup>):</label>
        <p style="color: red" ></p>
        <div class="input-group">
          <input type="number" id="area" class="form-control" placeholder="Nhập giới tính"
                 required pattern="^[1-9]\d*$"
                 title="Diện tích sử dụng phải là số nguyên dương."/>
          <span class="input-group-text"><i class="fa-solid fa-chart-area"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="cost" class="h6">Số CMND:</label>
        <p style="color: red" ></p>
        <div class="input-group">
          <input type="number" id="cost" class="form-control" placeholder="Nhập số CMND"
                 required pattern="^[1-9]\d*$"
                 title="Chi phí thê phải là số nguyên dương."/>
          <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="maxPeople" class="h6">Số điện thoại:</label>
        <p style="color: red" ></p>
        <div class="input-group">
          <input type="number" id="maxPeople" class="form-control" placeholder="Nhập số điện thoại"
                 required pattern="^[1-9]\d*$"
                 title="Số người tối đa phải là số nguyên dương."/>
          <span class="input-group-text"><i class="fa-solid fa-person"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" >
        <label for="standardRoom" class="h6">Email:</label>
        <div class="input-group">
          <input type="text" id="standardRoom" class="form-control" placeholder="Nhập email"
          />
          <span class="input-group-text"><i class="fa-solid fa-star"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
</body>
