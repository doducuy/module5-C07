<h3>dictionary-detail-page works!</h3>
<div *ngIf="word">
  <div>
    <span>English: </span>
    <label>{{word.name}}</label>
  </div>
  <div>
    <span>Mean: </span>
    <label>{{word.mean}}</label>
  </div>
  <div style="width: 30%">
    <span>Detail: </span>
    <label>{{word.otherDetail}}</label>
  </div>
</div>
